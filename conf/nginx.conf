# ===== 基本設定 =====
worker_processes  1;
error_log  logs/error.log debug;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

# ===== RTMPサーバー設定 =====
rtmp {
    server {
        listen 1935;        # RTMP ポートを開く
        chunk_size 4096;

        application live {
            live on;        # ライブ配信有効化
            record off;     # 録画はしない
            allow publish all;
            allow play all;
        }
    }
}

# ===== HTTPサーバー設定（状態確認用）=====
http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    client_body_temp_path temp/client_body_temp;

    server {
        listen 8080;
        server_name localhost;

        location / {
            return 200 'RTMP Server Running OK';
        }
    }
}
